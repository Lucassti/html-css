<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="PB">Paraiba</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprofissoes">Profissão</label>
            <input type="text" name="Profissão" id="iprofissoes" maxlength="30" list="list-profissao">
            <datalist id="list-profissao">
                <option>Administrador</option>
                <option>Odontologico</option>
                <option>Professor</option>
                <option>Desenvolvedor Web</option>
                <option>Historiador</option>
            </datalist>
        </p>
        <p>
            <label for="itex">Mensagem</label><br>
            <textarea name="texto" id="itex" cols="30" rows="10"></textarea>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">    
    </form>
</body>
</html>
