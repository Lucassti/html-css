<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Checkbox e Radio</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismas">
            <label for="ismas">Masculino</label><br>
            <input type="radio" name="sexo" id="isfem">
            <label for="isfem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label><br>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
                <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
                <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
                <input type="checkbox" name="esgol" id="iesgol"><label for="iesgol"> Golf</label> <br>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
