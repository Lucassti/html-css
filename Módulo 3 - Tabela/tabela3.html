<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
*{
    margin: 0;
    padding: 0;
}
caption{
    font-family: sans-serif;
    font-weight: bolder;
    font-size: 1.5em;
    border: solid;
    border-color: black;
    border-width: 1px 1px 0px 1px;
    background-color: black;
    color: white;
}
table{
    border-collapse: collapse;
    width: 100%;
}
td, th{
    border: 1px solid black;
    padding: 5px;
    background-color: rgb(136, 136, 136);
    
}
    </style>
</head>
<body>
    <h1>Exemplo de tabela</h1>
    <table>
        <thead>
            <caption>Tabela de Dados</caption>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lun√°cio</td>
                <td>13254625410</td>
                <td>25/01/1992</td>
            </tr>
            <tr>
                <td>Lucas</td>
                <td>15462351255</td>
                <td>12/05/1980</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
