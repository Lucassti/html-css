<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos</title>
    <style>
        li::after{
           content: "❤️"; 
        }
        .link{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Pseudo - Elementos</h1>
    <hr>
    <ul type="square">
        <li><a class="link" href="#">Link 1</a></li>
        <li>Link 2</li>
        <li>Link 3</li>
    </ul>
</body>
</html>
