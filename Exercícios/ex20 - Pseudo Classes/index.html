<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <div>Passe o mouse aqui.
        <p>Erro fatal!!!!!</p>
    </div>
</body>
</html>
