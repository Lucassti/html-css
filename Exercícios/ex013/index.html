<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Vídeos com HTML</h1>
    <hr>
    <video controls width="560px" loop>
        <source src="media/video1.mp4" type="video/mp4">
        <p>Fudeu, infelizmente seu dispositivo não suporta o vídeo.</p>
    </video>
    <br>
    <h2>Áudio explicando o vídeo</h2>
    <audio preload="none" controls>
        <source src="sounds/Autumn Wind - Dyalla.mp3" type="audio/mpeg">
    </audio>
    <br>
    <h2>Vídeo utilizando youtube</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=mT_zGl52LotFN5TM&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>
    <h2>Utilizando Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/870436876?h=b4df4be804&autoplay=1&color=b90003&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
