<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Images\paisagem-p.png" type="image/png">

        <source media="(max-width: 1000px)" srcset="Images\paisagem-m.png" type="image/png">

        <img src="Images/paisagem-g.png" alt="paisagem-PC">
    </picture>
</body>
</html>
