<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <br>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <br>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>

        <li><abbr title="Usa tags &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt; e outros">Títulos</abbr></li>

        <li><abbr title="Usa a tag &lt;img src=&quot;Url imagem&quot; rel=&quot;Texto da imagem&quot;&gt;">Imagens</abbr></li>

        <li><abbr title="Usa tag &lt;abbr title=&quot;Texto&quot;&gt; &lt;/abbr&gt;">Abreviações</abbr></li>

        <li><abbr title="Usa a tag &lt;code&gt; &lt;/code&gt;">Códigos-fonte</abbr></li>

        <li><abbr title="Usa a tag &lt;ol&gt; &lt;li&gt; &lt;/li&gt; &lt;/ol&gt;">Listas Númeradas</abbr></li>

        <li><abbr title="Usa a tag &lt;ul&gt; &lt;li&gt; &lt;/li&gt; &lt;/ul&gt;">Listas não númeradas/com demarcadores</abbr></li>
    </ul>
</body>
</html>
