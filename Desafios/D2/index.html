<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="Favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <br>
    <p>Inserir imagens em HTML, é muito simples, tanto no conteúdo quanto lá em cima como ícone de favoritos!</p>
    <br>
    <picture>
        <source media="(max-width: 700px)" srcset="Images\github-p.png" type="image/png">

        <source media="(max-width: 1000px)" srcset="Images\github-m.png" type="image/png">

        <img src="Images/github-g.png" alt="github-PC">
    </picture>
</body>
</html>
